
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Swave Social - Online Growth Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #8E3EBB;
        --color-secondary: #F27A21;
        --color-primary-text: #FFFFFF;
        --color-secondary-text: #FFFFFF;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'short': { 'raw': '(max-height: 500px)' },
              'landscape-sm': { 'raw': '(max-height: 500px) and (min-width: 640px)' }
            },
            colors: {
              swave: {
                orange: 'var(--color-secondary)',
                purple: 'var(--color-primary)',
                'purple-text': 'var(--color-primary-text)',
                'orange-text': 'var(--color-secondary-text)',
              },
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Global Minimalistic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 99px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* Dark mode overrides */
      .dark ::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
